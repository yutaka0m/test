# ユーザがatlantis applyとコメントしたら、`apply中` のタグをつける
name: 'Atlantis'

# Pull requestのコメントが作成された際に起動する
on:
  issue_comment:
    types: [created]

env:
  START_APPLYING_COMMENT: 'atlantis apply'

jobs:
  job:
    name: 'label'
    runs-on: ubuntu-latest
    steps:
      # 「terraform apply」とユーザーがコメントした場合
      - name: 'Start applying'
        if: github.event.issue.state == 'open' && github.event.issue.pull_request != null && github.event.comment.body == env.START_APPLYING_COMMENT
        uses: actions/github-script@v3
        with:
          script: |
            const payload = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['applying']
            };
            return github.issues.addLabels(payload);
